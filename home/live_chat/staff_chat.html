<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Live Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-container">
    <h2>Staff Live Chat</h2>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <div id="chat-box"></div>
    <div id="message-input">
        <input type="text" id="staff_name" placeholder="Your Name" />
        <input type="text" id="message" placeholder="Type a message" />
        <button id="send-btn">Send</button>
        <button onclick="goBack()" id="send-btn">Back</button>

    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message');
    const staffNameInput = document.getElementById('staff_name');

    // Function to fetch messages
    function fetchMessages() {
        fetch('chat.php')
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = '';
                data.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.classList.add(msg.sender_type);
                    messageDiv.innerHTML = `<strong>${msg.sender_name}</strong>: ${msg.message} <span>${msg.created_at}</span>`;
                    chatBox.appendChild(messageDiv);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    // Function to send a message
    function sendMessage() {
        const staff_name = staffNameInput.value.trim() || 'Staff';
        const message = messageInput.value.trim();

        if (message !== '') {
            const formData = new FormData();
            formData.append('sender_type', 'staff');
            formData.append('sender_name', staff_name);
            formData.append('message', message);

            fetch('chat.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageInput.value = '';
                fetchMessages();
            });
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

    // Initial fetch and periodic updates
    fetchMessages();
    setInterval(fetchMessages, 2000); // Refresh every 2 seconds
</script>

</body>
</html>
